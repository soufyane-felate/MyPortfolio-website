<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Skills</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
   
  </head>
  <body>
    <div class="container">
      <h1>My Skills</h1>
      <div class="row justify-content-center g-4">
        <div class="col-6 col-sm-4 col-md-3 col-lg-2">
          <div class="card">
            <img
              src="https://cdn-icons-png.flaticon.com/512/732/732212.png"
              class="card-img-top"
              alt="HTML"
            />
            <div class="card-body">
              <h6 class="card-title">HTML</h6>
            </div>
          </div>
        </div>

        <div class="col-6 col-sm-4 col-md-3 col-lg-2">
          <div class="card">
            <img
              src="https://cdn-icons-png.flaticon.com/512/732/732190.png"
              class="card-img-top"
              alt="CSS"
            />
            <div class="card-body">
              <h6 class="card-title">CSS</h6>
            </div>
          </div>
        </div>

        <div class="col-6 col-sm-4 col-md-3 col-lg-2">
          <div class="card">
            <img
              src="https://cdn-icons-png.flaticon.com/512/5968/5968292.png"
              class="card-img-top"
              alt="JavaScript"
            />
            <div class="card-body">
              <h6 class="card-title">JavaScript</h6>
            </div>
          </div>
        </div>

        <div class="col-6 col-sm-4 col-md-3 col-lg-2">
          <div class="card">
            <img
              src="https://cdn-icons-png.flaticon.com/512/5968/5968282.png"
              class="card-img-top"
              alt="Java"
            />
            <div class="card-body">
              <h6 class="card-title">Java</h6>
            </div>
          </div>
        </div>

        <div class="col-6 col-sm-4 col-md-3 col-lg-2">
          <div class="card">
            <img
              src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/flutter/flutter-original.svg"
              class="skill-img"
              alt="Flutter"
            />
            <div class="card-body">
              <h6 class="card-title">Flutter</h6>
            </div>
          </div>
        </div>

        <div class="col-6 col-sm-4 col-md-3 col-lg-2">
          <div class="card">
            <img
              src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/git/git-original.svg"
              class="skill-img"
              alt="Git"
            />
            <div class="card-body">
              <h6 class="card-title">Git</h6>
            </div>
          </div>
        </div>

        <div class="col-6 col-sm-4 col-md-3 col-lg-2">
          <div class="card">
            <img
              src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mysql/mysql-original.svg"
              class="skill-img"
              alt="SQL"
            />
            <div class="card-body">
              <h6 class="card-title">SQL</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
